<!DOCTYPE html>
<html lang="es">
    @partials._head("Task manager")
<body>
    <div class="container">
        <div class="col-lg-3"></div>
        <div id="wrapper" class="col-lg-6">
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills float-right">
                        <li class="active">
                            <a href="#todo" v-on:click="navigate(event, 'todo')">TO-DO</a>
                        </li>
                        <li>
                            <a href="#completed" v-on:click="navigate(event, 'completed')">Completed</a>
                        </li>
                        <li >
                            <a href="#all" v-on:click="navigate(event, 'all')">All</a>
                        </li>
                    </ul>
                </nav>
                <h3 class="text-muted">Task manager</h3>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text"v-model="filterTask" class="form-control" placeholder="Type to filter">
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <th class="col-lg-10">
                                <input id="new-task" v-on:keyup.enter="addTask" type="text" v-model="task" class="create-form form-control" placeholder="New task">
                            </th>
                            <th class="col-lg-2">
                                <div class="create-form btn-group btn-group-sm pull-right" role="group">
                                    <button type="button" class="btn btn-default" v-on:click="addTask">
                                        <span id="new" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </th>
                        </thead>
                        <tbody>
                            <tr is="task-row" v-for="(task, index) in showTasks"
                            :task="task"
                            :index="index"
                            v-on:complete="completeTask"
                            v-on:deltask="deleteTask"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
@partials._footer()
</body>
</html>
